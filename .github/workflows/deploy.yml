name: Cloud Resume Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write # Required for requesting the JWT from AWS
  contents: read  # Required for actions/checkout

jobs:
  # --- STAGE 1: Security & Linting ---
  security_scans:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Checkov IaC Scan
        uses: bridgecrewio/checkov-action@master
        with:
          directory: infrastructure/
          framework: terraform 

  # --- STAGE 2: Infrastructure (Terraform) ---
  deploy_infrastructure:
    needs: security_scans
    if: github.event_name == 'push' # Only deploy on merge to main
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::1234567890:role/YourGithubActionRole
          aws-region: us-east-1
      
      - name: Terraform Init & Apply
        working-directory: ./infrastructure
        run: |
          terraform init
          terraform apply -auto-approve

  # --- STAGE 3: Frontend Deployment ---
  deploy_frontend:
    needs: deploy_infrastructure
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::1234567890:role/YourGithubActionRole
          aws-region: us-east-1

      - name: S3 Sync (Website)
        run: aws s3 sync . s3://your-resume-bucket-name --exclude "infrastructure/*" --exclude ".github/*"
